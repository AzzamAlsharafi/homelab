  #     - proxy
  #     - media
  #   environment:
  #     - LOG_LEVEL=${LOG_LEVEL:-info}
  #     - LOG_HTML=${LOG_HTML:-false}
  #     - CAPTCHA_SOLVER=${CAPTCHA_SOLVER:-none}
  #     - TZ=Asia/Kuala_Lumpur
  #   labels:
  #     - "traefik.enable=true"
  #     - "traefik.http.routers.flaresolverr.rule=Host(`flaresolverr.home.alsharafi.dev`)"
  #     - "traefik.http.services.flaresolverr.loadbalancer.server.port=8191"

  # Jellyseerr - Request Management
  jellyseerr:
    image: fallenbagel/jellyseerr:latest
    container_name: jellyseerr
    restart: unless-stopped
    networks:
      - proxy
      - media
    environment:
      - LOG_LEVEL=info
      - TZ=Asia/Kuala_Lumpur
    volumes:
      - /storage/media/configs/jellyseerr:/app/config
      - /etc/localtime:/etc/localtime:ro
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.jellyseerr.rule=Host(`jellyseerr.home.alsharafi.dev`)"
      - "traefik.http.services.jellyseerr.loadbalancer.server.port=5055"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5055/api/v1/status"]
      interval: 30s
      timeout: 10s
      retries: 3

  # qBittorrent - Download Client
  qbittorrent:
    image: linuxserver/qbittorrent:latest
    container_name: qbittorrent
    restart: unless-stopped
    networks:
      - proxy
      - media
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kuala_Lumpur
      - WEBUI_PORT=8080
    volumes:
      - /storage/media/configs/qbittorrent:/config
      - /storage/media/downloads:/downloads
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "6881:6881"
      - "6881:6881/udp"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.qbittorrent.rule=Host(`qbittorrent.home.alsharafi.dev`)"
      - "traefik.http.services.qbittorrent.loadbalancer.server.port=8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Bazarr - Subtitle Management
  bazarr:
    image: linuxserver/bazarr:latest
    container_name: bazarr
    restart: unless-stopped
    networks:
      - proxy
      - media
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kuala_Lumpur
    volumes:
      - /storage/media/configs/bazarr:/config
      - /storage/media/movies:/movies
      - /storage/media/tv:/tv
      - /etc/localtime:/etc/localtime:ro
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.bazarr.rule=Host(`bazarr.home.alsharafi.dev`)"
      - "traefik.http.services.bazarr.loadbalancer.server.port=6767"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6767/system/status"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  jellyfin-cache:

networks:
  proxy:
    external: true
  media:
    internal: true